# permissions for end users to edit silences.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: silence-operator
    app.kubernetes.io/managed-by: kustomize
  name: silence-editor-role
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - silences
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - silences/status
  verbs:
  - get
