name: Release Charts

on:
  workflow_run:
    workflows: [ "Goreleaser" ]
    types:
      - completed

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    env:
      CHART_DIR: charts/silence-operator

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Update Helm chart version
        run: |
          yq eval ".version = \"${{ github.ref_name }}\" | .appVersion = \"${{ github.ref_name }}\"" -i $CHART_DIR/Chart.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
